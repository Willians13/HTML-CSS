<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode
        escrever um 
        paragrafo
        de qualquer jeito.
        Basta colocar
        tudo no meio do par de tags &lt; p&gt; e &lt;/p &gt;
    </p>
    <p>Se precisar 
        quebrar o texto
        em algum 
        lugar especifico <br>
        como esse é só utilizar a tag &lt;br&gt;
    </p>
    <p>
        Adicionando símbolos:
        &copy;
        &reg;
        &Delta;
        &cent;
    </p>
    <p>
        Adicionando emojis:
        &#x1F3CA
        &#x1FAE1
        &#x1F923
    </p>
</body>
</html>
